<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf Array Method</title>
</head>
<body>
    <script>
        document.write("<h2>Original Array</h2>");
        var arr = ["Krupesh", "Vithlani", "BCA", 2023];
        document.write(arr + "<br>");

        /* indexOf() Method
          The indexOf() Method is used to find the index number of a value in array
        */
        document.write("Index of BCA: " + arr.indexOf("BCA"))
    </script>
</body>
</html>
