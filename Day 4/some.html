<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Array Method</title>
</head>
<body>
    <script>
        document.write("<h2> Original Array </h2>");
        var arr = [18, 16, 12, 20];
        document.write(arr + "<br><br>");

        /* Some() Method
            The some() method checks if any array elements pass a test (provided as a function).
        */
       document.write("some method: "+ arr.some(adultAge));
        function adultAge(age){
            return age>18;
        }
    </script>
</body>
</html>
