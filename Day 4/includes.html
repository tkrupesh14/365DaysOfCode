<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes Array Method</title>
</head>
<body>
    <script>
        document.write("<h2> Original Array</h2>");
        var arr = ["Krupesh", "Vithlani", "BCA", 2023]; 
        document.write(arr + "<br>");

        /* includes() Method
            The includes() Method is used to search a value is availabe in array or not. Includes() Method return answer in True or false.
        */
        document.write("Includes BCA: " + arr.includes("BCA") + "<br>");
        document.write("Includes BTech: " + arr.includes("BTech"));
    </script>
</body>
</html>
