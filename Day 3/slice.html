<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Array Method</title>
</head>
<body>
    <script>
        document.write("<h2> Original Array</h2>");
        var arr = ["Krupesh", "Vithlani", "BCA", 2023];
        document.write(arr + "<br><br>");

        /*Slice Method
            The Slice() Method is store perticuler values from an array to another array
        */
        document.write("<h2> Slice Array</h2>");
        var arr2 = arr.slice(1,3);
        document.write (arr2)

    </script>
</body>
</html>
