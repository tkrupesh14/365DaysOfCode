<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <script>
        document.write("<h2>Normal Array</h2>");
        var arr = ["krupesh", "vithlani"];
        document.write(arr + "<br><br>");

            /*concat
                    concat method is used to add or merge values of arrays
            */
        document.write("<h2>Concat Array</h2>");
       var arr2 = ["bca",  2023];
       document.write(arr.concat(arr2));
    </script>
</body>
</html>
