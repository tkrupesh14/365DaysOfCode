<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice Array Method</title>
</head>
<body>
    <script>
        document.write("<h2>Original Array</h2>");
        var arr = ["Krupesh", 2023];
        document.write(arr + "<br><br>");

        /* Splice Method
            The Splice() Method is used to add value between array
        */
        document.write("<h2>Splice Array</h2>");
        arr.splice(1,0,"Vithlani", "BCA");
        document.write(arr);
        
    </script>
</body>
</html>
